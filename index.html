<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin-generate" class="form-control"  type="text">
                    <button class="generate-btn" onclick="Random(); ">Generate Pin</button>
                </div>
            </div>
            <div class=" col-md-6 ">
                <div class="input-section half-width ">
                    <input id="numberInput" class="form-control" type="text ">
                    <div class="numbers ">
                        <div class="calc-body ">
                            <div class="calc-button-row">
                                <div class="button " onclick="document.getElementById('numberInput').value += '7'">7</div>
                                <div class="button " onclick="document.getElementById('numberInput').value += '8'">8</div>
                                <div class="button " onclick="document.getElementById('numberInput').value += '9'">9</div>
                            </div>
                            <div class="calc-button-row ">
                                <div class="button " onclick="document.getElementById('numberInput').value += '4'">4</div>
                                <div class="button " onclick="document.getElementById('numberInput').value += '5'">5</div>
                                <div class="button " onclick="document.getElementById('numberInput').value += '6'">6</div>
                            </div>
                            <div class="calc-button-row ">
                                <div class="button " onclick="document.getElementById('numberInput').value += '1'">1</div>
                                <div class="button " onclick="document.getElementById('numberInput').value += '2'">2</div>
                                <div class="button " onclick="document.getElementById('numberInput').value += '3'">3</div>
                            </div>
                            <div class="calc-button-row ">
                                <div class="button " onclick="removeNumber()">
                                    < </div>
                                        <div class=" button " onclick="document.getElementById( 'numberInput').value +='0' ">0</div>
                                        <div class="button " onclick="document.getElementById( 'numberInput').value='' ">C</div>
                                </div>
                                <div>
                                    <button type="submit " class="submit-btn " onclick="validPin()">Submit</button>
                                    <p class="action-left "><span id="btn-decrease">3</span> try left</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="notify-section ">
                    <p class="notify " id="pin-not-matched">❌ Pin Didn't Match, Please try again</p>
                    <p class="notify " id="pin-matched">✅ Pin Matched... Secret door is opening for you</p>
                </div>
            </div>
            <script src="script.js"></script>
</body>

</html>
